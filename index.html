<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>

  <section class="pop-up edit-pop">
    <div class="pop-up__container">
      <button class="pop-up__close-button"><img src="./images/close.png" alt="закрыть"
          class="pop-up__close-icon"></button>
      <form class="pop-up__form" novalidate>
        <h2 class="pop-up__form-title">Редактировать профиль</h2>
        <fieldset class="pop-up__form-input">
          <input type="text" class="pop-up__input pop-up__input_edit-name" id="edit-name-input" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]{1,}">
          <span class="pop-up__form-error" id="edit-name-input-error"></span>
          <input type="text" class="pop-up__input pop-up__input_edit-desc" id="edit-desc-input" required minlength="2" maxlength="200">
          <span class="pop-up__form-error" id="edit-desc-input-error"></span>
          <button type="submit" class="pop-up__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="pop-up add-pop">
    <div class="pop-up__container">
      <button class="pop-up__close-button"><img src="./images/close.png" alt="закрыть"
          class="pop-up__close-icon"></button>
      <form class="pop-up__form" novalidate>
        <h2 class="pop-up__form-title">Новое место</h2>
        <fieldset class="pop-up__form-input">
          <input type="text" class="pop-up__input pop-up__input_add-name" id="add-name-input" placeholder='Название' required minlength="1" maxlength="30">
          <span class="pop-up__form-error" id="add-name-input-error"></span>
          <input type="url" class="pop-up__input pop-up__input_add-url" id="add-url-input" placeholder='Ссылка на картинку' required>
          <span class="pop-up__form-error" id="add-url-input-error"></span>
          <button type="submit" class="pop-up__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="pop-up image-popup">
    <div class="image-popup__container">
      <button class="image-popup__close-button"><img src="./images/close.png" alt="закрыть"
          class="image-popup__close-icon pop-up__close-icon"></button>
      <img class="image-popup__image" alt="здесь будет название добавленной фотографии">
      <p class="image-popup__name"></p>
    </div>
  </section>

  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__edit-part">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__edit-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img src="./images/edit.png" alt="редактировать" class="profile__edit-icon">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-part">
          <button class="profile__add-button"><img src="./images/add.png" alt="добавить"
              class="profile__add-icon"></button>
        </div>
      </section>

      <section class="elements">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template id="element">
    <div class="element">
      <div class="element__container">
        <img src="./images/del.svg" alt="удалить" class="element__del">
        <img class="element__photo">
      </div>
      <div class="element__bottom">
        <p class="element__name"></p>
        <button class="element__like"><img src="./images/like.svg" alt="лайк" class="element__icon"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
